<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suvam's StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="suvam">Suvam's Stopwatch App</h1>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img src="images/stop.png" alt="Stop" onclick="watchStop()" />
        <img src="images/start.png" alt="Start" onclick="watchStart()" />
        <img src="images/reset.png" alt="Reset" onclick="watchReset()" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
